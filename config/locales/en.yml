        - "The information requested at the time of booking is essential for the proper processing of your request. Utopy hostel is the sole recipient of this information. Utopy hostel undertakes not to communicate to any third party the information you have entrusted to us."
        - "In order to respect your peace of mind and your communication choices, we would like to inform you of the existence of the Bloctel system. This free service enables you to oppose telephone canvassing. For more information and to register, please visit the official website http://www.bloctel.gouv.fr"
        - "Following your reservation, you do not benefit from the 14-day cooling-off period. Your reservation is therefore firm and definitive. If you wish to cancel, please check the conditions of your booking."
