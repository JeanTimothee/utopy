      points:
        - "The cancellation period without charge is : 5 days before the arrival date. Outside this period, the total amount of the stay will be retained by the hostel."
        - "In the event of a no-show and in the absence of a cancellation, the full amount of the reservation will be charged. The staff will also be free to rent the bed to other tenants."
        - "In the event of a shortened stay, the full amount of the stay will be due (except in cases of force majeure)."
        - "Late arrivals or early departures cannot under any circumstances give rise to a refund. Transportation problems (flights, trains, Uber, etc.) remain the responsibility of the renter and do not constitute sufficient grounds to obtain a refund of the reservation."
        - "To cancel a reservation, the customer is invited to contact Utopy Hostel directly on +33 (0)749198463 or by sending an email to utopy.hostel@gmail.com"
        - "Cancellation is effective upon receipt of an e-mail confirming the reservation. The date of receipt of the cancellation request (by email or telephone) will be the date used for the cancellation."
    private_reservation_conditions:
