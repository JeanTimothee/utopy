      title: Cookie usage
      details: "A cookie is an IT tool used to track and analyze a user's behavior on the Internet (browsing the web, a website, an application, etc.). Cookies requiring user consent are those used to personalize advertising and those linked to social networks. You can block cookies by changing your browser settings. If you no longer wish us to process your data, please contact us at utopy.hostel@gmail.com. If you accept cookies, your consent will be stored for up to 13 months."
    privacy_policy:
      title: Privacy Policy
      details: "We receive, collect and store any information you enter on our website or provide to us in any other way. In addition, we collect the Internet Protocol (IP) address used to connect your computer to the Internet; login; e-mail address; password; computer and connection information and purchase history. We may use software tools to measure and collect session information, including page response times, duration of visits to particular pages, information about interaction between pages and methods used to navigate away from the page. We also collect personally identifiable information (including name, e-mail address, communications); payment details (including credit card information), comments, feedback, product ratings, recommendations and personal profile. When you make a transaction on our website, as part of the process, we collect the personal information you give us, such as your name, address and e-mail address. Your personal information will only be used for the specific purposes mentioned above. We collect this non-personal and personal information for the following purposes:"
