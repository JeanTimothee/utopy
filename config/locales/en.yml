  hello: "Hello world"
  home:
    title_1: "Welcome Home"
    title_hostels: "Our Hostels"
    text_1_html: "Utopy is a unique experience on the Basque coast combining discovery and sharing between travellers from all over the world. Make yourself at home in our friendly hostels, fully equipped for your comfort. Enjoy your new home as you wish, live at your own pace, share, meet, escape and relax... all in Biarritz, one of the most beautiful surfing towns in the world. At Utopy, every moment is a new adventure, making our hostel an exceptional place for all travellers in search of the utopia of travel."
    coast_text_html: "Ideally located on the heights of the Basque coast, Coast welcomes you in a terracotta vibe. Let yourself be carried away by the magic of the place, chat with fellow travelers over a good cup of coffee, then grab your surfboard and head for the coastal waves for your best session yet! Immerse yourself in the welcoming world of Coast, where every detail has been carefully thought out to create a warm and relaxing atmosphere, ensuring an unforgettable experience."
    garden_text_html: "Garden opens its doors to you in a quieter environment. You'll enter in a 'beach house' atmosphere with its navy tones, discover a comfortable and pleasant place, then let yourself be charmed by the tranquility of its garden. The hostel's central location between the beach, city center, train station and airport makes it easy to get around. Garden offers a unique accommodation experience, ideal for those seeking rewarding social interaction on a budget."
    title_2: "Contact us"
    name_input: "Name"
    email_input: "Email"
    message_input: "Message..."
    send_button: "SEND"
    title_3: "About us"
    text_2_html: "Utopy is an adventure imagined by two childhood friends during their high school years. Our vision was to create an ideal place that brought together our shared passions: friends, adventure and travel. After graduating with degrees in tourism, we embarked on a quest for unique experiences around the world. This led us to discover, study and approve a particular type of accommodation: the hostel. A place for sharing, meeting new people and enjoying a good time, while remaining accessible to even the most modest budgets."
    text_2_2_html: "It was with our team, no bigger than the two of us, that we founded our company: 'Utopy Hostel'. And so tasted all the joys of entrepreneurship: business plans, town halls, banks, real estate agencies, partners. Then there was the work, leading us to take on the roles of painter, tiler, cabinetmaker, electrician and decorator, while juggling the responsibilities of accountant, communications manager and copywriter. But it's possible! It's been a journey as intense as it has been exciting, culminating in the realization of our dream: the creation of comfortable, user-friendly spaces, true to our initial vision. Utopia can sometimes become reality! Utopy Hostel opened its doors in March 2022. And it's thanks to you, our wonderful customers, that this adventure is so beautiful today. We look forward to many more years at your side!"
    title_3_2_html: "<strong>Why Â« Utopy Â» ?</strong>"
    text_2_3: "Utopy is a little stylization on our part of the word utopia, which means Â« ideal dream society Â» and comes from the Greek eu-topo meaning Â« good place Â». Our logo is reminiscent of the Australian aboriginal symbol for Â« meeting place Â». A nod to the country where our project was born."
  show:
    title_1: "DORMITORIES"
    title_2: "COMMON AREAS"
    title_3: "PROXIMITY"
    title_4: "ADDITIONAL INFORMATIONS"
    text_4_1: "Self check-in from 1:00 PM"
    text_4_2: "Self check-out at 11:00 AM"
    text_4_3: "Cancellation free of charge: 5 days before your arrival date"
    text_4_4: "Make sure you get the best prices by booking here!"
    text_4_5: "Book your surf lessons directly at reception and benefit from discounted rates with our partner Jo Moraiz Surf School."
    text_4_6: "Minors are not allowed in our premises."
    taxes: "Taxes and charges included"
    coast:
      text_1: "Discover our 15-person mixed dormitory offering a social, comfortable and economical travel experience. Our box beds create a spacious personal cocoon equipped with storage, lamp, plug, fan and individual curtains. A perfect blend of privacy and conviviality for a restorative rest. Bed linen is included, and lockers are available (padlocks and towels not included)."
      text_2: "Discover our welcoming communal spaces, where ideas and stories flow freely, and immerse yourself in the vibrant atmosphere of our international community. Kitchen, living room, bathroom - everything has been designed with your daily comfort in mind. A surf rack is also available for your personal or rented equipment. Free wifi is available throughout the hostel."
      text_3: "Just a few steps from the hostel, the Basque coast offers a panoramic view of the ocean, where you can admire some of Biarritz's most beautiful sunsets. With its bakery, mini-market, bars and restaurants, the Bibi Beaurivage district is sure to satisfy all your desires. Everything is within walking distance, but the free N10 shuttle bus will get you to the city center and other beaches more quickly. Coast has no parking facilities or bike racks, so please park your bikes on the street (we cannot guarantee availability)."
    garden:
      text_1: "Welcome to our spacious mixed dormitory, where community spirit meets modern comfort! Accommodating up to 15 travelers, Garden offers a bed-box experience for guaranteed comfort, as well as a personal space carefully equipped with storage, lamp, plug, fan and individual curtains. The dormitory has air-conditioning, bed linen is included and lockers are available (padlocks not included)."
      text_2: "Share the stories of your daily adventures in our common areas, where lively conversations mingle with the joyful laughter of new friends. Kitchen, living room, bathroom - everything has been designed with your daily comfort in mind. The garden is accessible during the day, so you can relax and soak up the sun. A surf rack is also available for your personal or rented equipment. Free wifi is available throughout the hostel."
      text_3: "Located away from Biarritz city center, you can enjoy the tranquility of the surrounding area, do your yoga at Lake Marion, telework at Tropical Coworking or sample the delights of CafÃ© de la baleine. SupÃ©rette, bakery, restaurants, the Saint-Martin district will satisfy all your desires. Although everything is within walking distance, the free N11 shuttle bus will take you quickly to the city center and beaches. Garden has free parking and a bike rack (we accept no responsibility for this). The train station and airport are within easy reach on foot or by bus."
      text_4_5: "To find us easily, please use Google Maps rather than Apple Maps."
