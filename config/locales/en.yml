      departure_time: "Departure time 11h00"
      points:
        - "The staff will ensure that the property is made available in a condition corresponding to its description."
        - "The tenant has the right to occupy the house in a peaceful and orderly manner. On departure, the tenant undertakes to leave the property in the same state of cleanliness as he found it on arrival. All fixtures, fittings and furniture in the inventory must be left in the same place as the tenant found them on arrival. Any repairs to installations resulting from negligence on the part of the tenant will be at the tenant's expense."
