        - "Under no circumstances may the tenant remain in the property or camp around the property after the rental period has expired, without the permission of the staff. No changes may be made to this contract without the agreement of both parties."
        - "Arrival is autonomous via email, the tenant can go to the room, and his welcome is assured."
        - "Departure time is, at the latest, 11 a.m. on the day of departure."
        - "The number of tenants may not exceed the number indicated on the booking form."
        - "All extras must be paid at reception before using the service."
        - "Utopy hostel is not suitable for families with children and is not accessible to minors."
        - "The staff reserves the right to cancel the rental contract at any time in the event of disrespectful behavior against hostel rules, staff or other tenants."
        - "For your safety, the hostels are under video surveillance."
