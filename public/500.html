<!DOCTYPE html>
<html>
  <head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>

      .body-500 {
        width: 100vw;
        height: 100vh;
        margin: 0;
        background-color: #FFC65A;
        display: flex;
      }

      .content-500 {
        position: relative;
        width: 80vw;
        height: 70vh;
        margin: auto;
        background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('images/coast_proximity.png');
        background-size:     cover;                      /* <------ */
        background-repeat:   no-repeat;
        background-position: center center;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 4px;
        text-align: center;
        -webkit-box-shadow: 5px 5px 38px 5px rgba(0,0,0,0.4);
        box-shadow: 5px 5px 38px 5px rgba(0,0,0,0.4);
      }

      .text-left {
        text-align: left;
        padding-left: 12px;
        padding-right: 12px;
        color: white;
        width: 100%;
      }

      h1 {
        font-family: "KoHo", "sans-serif";
      }

      h3 {
        font-family: "KoHo", "sans-serif";
      }

      .justify-between {
        display: flex;
        justify-content: space-between;
      }

      a {
        padding: 8px;
        background: white;
        border-radius: 4px;
      }

      .absolute {
        position: absolute;
        bottom: 0;
      }

      @media screen and (min-width: 568px) {
        .content-500 {
          width: 35vw;
        }
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@300;400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  </head>

  <body class="body-500">
    <!-- This file lives in public/500.html -->
    <div class="content-500">
      <div class="text-left">
        <h1>We're sorry, but something went wrong.</h1>
        <h3>Try again later...</h3>
      </div>
      <h3 class="absolute"><a href="https://www.utopy-hostel.com">Back to Utopy</a></h3>
    </div>
  </body>
</html>
