      details: "We reserve the right to change this privacy policy at any time, so please check back frequently. Modifications and clarifications will take effect as soon as they are published on the website. If we make material changes to this policy, we will notify you here of the updated policy so that you are aware of what information we collect, how we use it and under what circumstances, if any, we use and/or disclose it. If you no longer wish us to process your data, please contact us at utopy.hostel@gmail.com."
