fr:
  hello: "Hello world"
  home:
    title_1: "Welcome Home"
    text_1_html: "<strong>Utopy</strong> c'est une expérience unique sur la côte basque alliant découverte et partage entre voyageurs du monde entier. Installez-vous comme à la maison dans nos hostels conviviaux et entièrement équipés pour votre plus grand confort. Profitez comme bon vous semble de votre nouveau chez vous, vivez à votre rythme, partagez, rencontrez, échappez-vous et détendez-vous…tout cela à Biarritz, l'une des plus belles villes de surf du monde. Chez <strong>Utopy</strong>, chaque instant est une nouvelle aventure qui fait de notre auberge un lieu exceptionnel pour tous les voyageurs en quête de l'utopie du voyage."
    coast_text_html: "Idéalement situé sur les hauteurs de la côte des basques, <strong>Coast</strong> vous accueille dans un décor terracotta. Laissez-vous porter par la magie du lieu, échangez avec les autres voyageurs autour d'un bon café, puis attrapez votre surf direction les vagues de la côte pour votre meilleure session! Plongez dans l'univers accueillant de <strong>Coast</strong>, où chaque détail a été soigneusement pensé pour créer une atmosphère chaleureuse et relaxante, vous assurant ainsi une expérience de séjour inoubliable."
    garden_text_html: "C'est dans un environnement plus calme que <strong>Garden</strong> vous ouvre ses portes. Vous entrez dans une ambiance « beach house » sous ses tons navy, découvrez un lieu confortable et agréable, puis laissez-vous charmer par la tranquillité de son jardin. La position centrale de l'hostel entre plages, centre-ville, gare et aéroport facilitera vos déplacements. <strong>Garden</strong> vous offre une expérience d'hébergement unique, idéale pour ceux qui recherchent une interaction sociale enrichissante et un budget maîtrisé."
    title_2: "Contactez-nous"
    name_input: "Nom"
    email_input: "Email"
    message_input: "Message..."
    send_button: "ENVOYER"
    title_3: "About us"
    text_2_html: "<strong>Utopy</strong> c'est une aventure imaginée par deux amies d'enfance pendant leurs années lycée. Notre vision était de créer un lieu idéal qui rassemble nos passions communes : les amis, l'aventure et le voyage. Après avoir obtenu nos diplômes dans le domaine du tourisme, nous nous sommes lancées dans la quête d'expériences uniques à travers le monde. Ce qui nous a conduites à découvrir, étudier et approuver un type d'hébergement particulier: l'hostel. Un lieu propice aux échanges, aux rencontres, à la bonne humeur, tout cela en restant accessible aux budgets les plus modestes"
    text_2_2_html: "C'est avec notre équipe, pas plus grande que nous deux, que nous avons fondé notre entreprise : « <strong>Utopy Hostel</strong> ». Et ainsi gouté à toutes les joies de l'entrepreneuriat : business plan, mairies, banques, agences immobilières, partenaires. Puis les travaux, nous amenant à endosser des rôles de peintre, carreleuse, ébéniste, électricienne, décoratrice, tout en jonglant avec les responsabilités de comptable, chargée de communication et rédactrice. Mais c'est possible! Un périple aussi intense que passionnant qui a abouti à la concrétisation de notre rêve : la création de lieux confortables et conviviaux, fidèles à notre vision initiale. Une utopie peut parfois devenir bien réelle ! <strong>Utopy Hostel</strong> a ouvert ses portes en mars 2022. Et c'est grâce à vous, nos merveilleux clients, que cette aventure est si belle aujourd'hui. En espérant la continuer encore des années à vos côtés !"
    title_3_2_html: "<strong>Pourquoi « Utopy » ?</strong>"
    text_2_3: "Utopy, c'est une petite stylisation de notre part du mot utopie qui veut dire « société idéale rêvée » et qui vient du grec eu-topo signifiant « bon lieu ». Notre logo, rappelle le symbole aborigène australien qui signifie « meeting place » traduit par « lieu de rencontre » en français. Un clin d'œil à ce pays où notre projet a pris vie."
  show:
    title_1: "DORTOIRS"
    title_2: "ESPACES COMMUNS"
    title_3: "PROXIMITE"
    title_4: "INFORMATIONS SUPPLEMENTAIRES"
    text_4_1: "Self check-in à partir de 13h00"
    text_4_2: "Self check-out à partir de 11h00"
    text_4_3: "Annulation gratuite : 5 jours avant votre date d'arrivée"
    text_4_4: "Assurez-vous des meilleurs prix en réservant ici !"
    text_4_5: "Réservez vos cours de surf directement à la réception et bénéficiez de tarifs réduits avec notre partenaire Jo Moraiz Surf School."
    coast:
      text_1: "Découvrez notre dortoir mixte de 15 personnes offrant une expérience de voyage sociale, confortable et économique. Nos lits box créent un cocon personnel spacieux équipé de rangement, lampe, prise, ventilateur et rideaux individuels. Un mélange parfait d'intimité et de convivialité pour un repos réparateur. Le linge de lit est inclus et des casiers sont à votre disposition (cadenas non compris)."
      text_2: "Découvrez nos espaces communs accueillants où les idées et les histoires circulent librement, et plongez-vous dans l'atmosphère vibrante de notre communauté internationale. Cuisine, salon, salle de bain, tout est aménagé et pensé pour votre confort quotidien. Un surf rack est également à disposition pour votre matériel personnel ou loué. La wifi gratuite est disponible dans tout l'hostel."
      text_3: "A quelques pas de l'hostel, la côte des basques vous offre un panorama sur l'océan où vous pourrez admirer les plus beaux couchers de soleil de Biarritz. Boulangerie, supérette, bars et restaurants, le quartier de Bibi Beaurivage saura combler toutes vos envies. Tout est accessible à pied, toutefois la navette gratuite N10 vous permet de rejoindre le centre et autres plages de la ville plus rapidement. Coast ne dispose pas de parking ni de rack à vélo, nous vous invitons à les garer dans la rue (nous ne garantissons pas la disponibilité)."
    garden:
      text_1: "Bienvenue dans notre spacieux dortoir mixte, où l'esprit de communauté rencontre le confort moderne! Pouvant accueillir jusqu'à 15 voyageurs, Garden vous offre une expérience en lits box pour un confort garanti, ainsi qu'un espace personnel soigneusement équipé de rangement, lampe, prise, ventilateur et rideaux individuels. Le dortoir bénéficie d'une climatisation, le linge de lit est inclus et des casiers sont à votre disposition (cadenas non compris)."
      text_2: "Partagez les histoires de vos aventures quotidiennes dans nos espaces communs, où les conversations  animées se mêlent au rire joyeux de nouveaux amis. Cuisine, salon, salle de bain, tout est aménagé et pensé pour votre confort quotidien. Le jardin est accessible pendant la journée pour profiter du calme et lézarder au soleil. Un surf rack est également à disposition pour votre matériel personnel ou loué. La wifi gratuite est disponible dans tout l'hostel."
      text_3: "Situé à l'écart du centre-ville de Biarritz, vous pourrez profiter de la tranquillité des environs, faire votre yoga au lac Marion, télétravailler au Tropical Coworking ou goûter aux délices du Café de la baleine. Supérette, boulangerie, restaurants, le quartier de Saint-Martin satisfera toutes vos envies. Bien que tout soit accessible à pied, la navette gratuite N11 vous permettra de rejoindre rapidement le centre-ville et les plages. Garden dispose d'un parking gratuit et d'un rack à vélo (nous nous déchargeons de toutes responsabilités). La gare et l'aéroport sont accessibles à pied ou en bus."
      text_4_5: "Afin de nous trouver facilement, veuillez privilégier l'utilisation de Google Maps plutôt que celle d'Apple Maps."
  reservation_policy:
    title: POLITIQUE DE RESERVATION
    small_title: "Politique de réservation"
    introduction: "Toute demande de réservation entraîne l'adhésion aux présentes conditions de vente et l'acceptation complète et sans réserve de leurs dispositions."
    prices:
      title: Prix
      points:
        - "Au prix mentionné dans la réservation seront ajoutées lors de la facturation, les prestations complémentaires fournies par Utopy hostel lors du séjour."
        - "Les prix sont indiqués en Euros. La TVA et la taxe de séjour est toujours comprise. Les prix indiqués ne comprennent que les prestations strictement mentionnées dans la réservation."
    reservation_conditions:
      title: Conditions de réservation
      points:
        - "Les réservations se font :"
        - "par téléphone au +33749198463"
        - "sur le site internet utopyhostel.com"
        - "via les plateformes de réservation en ligne (booking, airbnb)"
        - "Le montant total sera demandé afin de garantir la réservation uniquement par carte bancaire."
        - "Le client doit être le propriétaire de la carte de crédit utilisée pour effectuer la réservation."
        - "La réservation n'est ferme et définitive qu'après réception d'un mail de confirmation adressée au client."
        - "Pour toute privatisation ou réservation de groupe, nous contacter au 0749198463"
    cancellation_conditions:
      title: Conditions d'annulation ou de modification
      points:
        - "Le délai d'annulation sans frais est de : 5 jours avant la date d'arrivée. En dehors de ce délai,  le montant total du séjour sera conservé par l'hostel."
        - "En cas de non-présentation et en l'absence d'annulation, le montant total de la réservation sera prélevé. Le personnel sera également libre de louer le lit à d'autres locataires."
        - "En cas de séjour écourté, l'intégralité du séjour sera due (hors cas de force majeure)."
        - "Les retards à l'arrivée ou les départs anticipés ne peuvent en aucun cas donner lieu à un remboursement. Les problèmes de transport (vols, trains, Uber, etc.) restent à la charge du locataire et ne constituent pas un motif suffisant pour obtenir un remboursement de la réservation."
        - "Pour annuler une réservation, le client est invité à prendre contact directement avec Utopy Hostel au +33 (0)749198463 ou en envoyant un email à utopy.hostel@gmail.com"
        - "L'annulation de la réservation est effective à réception d'un e-mail confirmant celle-ci. La date de réception de la demande d'annulation (par email ou téléphone) sera la date retenue pour l'annulation."
    private_reservation_conditions:
      title: Conditions d'annulation ou de modification pour les privatisations
      points:
        - "Le délai d'annulation sans frais est de 15 jours avant la date d'arrivée En dehors de ces délais, le montant total du séjour sera conservé par l'hostel."
    usage:
      title: Utilisation
      arrival_time: "Heure d'arrivée 13h00"
      departure_time: "Heure de départ 11h00"
      points:
        - "Le personnel veillera à ce que la propriété soit rendue disponible dans un état correspondant à sa description."
        - "Le locataire a le droit d'occuper la maison de manière pacifique et ordonnée. Au moment du départ, le locataire s'engage à laisser la propriété dans le même état de propreté qu'il l'a trouvé à l'arrivée. Tous les agencements, installations et le mobilier de l'inventaire doivent être laissés au même endroit où le locataire les a trouvés à l'arrivée. Toute réparation des installations résultant d'une négligence de la part du locataire sera à la charge de celui-ci."
        - "En aucun cas le locataire ne peut sous-louer le bien, même gratuitement. Cela rendrait le contrat de location nul et non avenu."
        - "Le locataire ne peut en aucun cas rester dans la propriété ou camper autour de la propriété après l'expiration de la période de location, sans l'autorisation du personnel. Aucune modification ne peut être apportée à ce contrat sans l'accord des deux partis."
        - "L'arrivée se fait de manière autonome via mail, le locataire peut se rendre dans la chambre, et son accueil est assuré."
        - "L'heure de départ est, au plus tard, à 11h du matin le jour du départ."
        - "Le nombre de locataires ne peut excéder le nombre indiqué sur le formulaire de réservation."
        - "Tout extra devra être réglé à la réception avant utilisation du service."
        - "L'établissement Utopy hostel n'est pas adapté aux familles avec enfants et n'est pas accessible aux mineurs."
        - "Le personnel se réserve le droit d'annuler le contrat de location à tout moment en cas de comportement irrespectueux contre les règles de l'hostel, le personnel ou d'autres locataires."
        - "Pour votre sécurité, les hostels sont sous vidéo de surveillance."
        - "La présence d'animaux dans la maison n'est pas autorisée. Tout locataire qui ne respecte pas cette règle annule son contrat de location."
    insurance:
      title: Assurance
      description: "Utopy hostel n'assume aucune responsabilité pour le vol, la perte ou l'endommagement d'objets personnels des locataires."
    force_majeure:
      title: Force majeure
      description: "Utopy hostel ne pourra être tenu responsable à l'égard de ses clients en cas d'inexécution de ses obligations pour événement de force majeure. Sont considérés comme cas de force majeure ou cas fortuit ceux habituellement reconnus par la jurisprudence des Cours et Tribunaux Français."
    data_privacy:
      title: Informatique et Libertés
      points:
        - "En application de la loi L.78-17 du 6 janvier 1978, le client est informé que les informations à caractère nominatif communiquées à Utopy hostel font l'objet d'un traitement informatisé, sauf opposition expresse de sa part."
        - "Le client dispose à tout moment d'un droit d'accès, de rectification ou de suppression auprès d'Utopy hostel."
        - "Les informations qui vous sont demandées lors de la réservation sont indispensables pour le bon traitement de votre demande. Ces informations ont pour seul destinataire Utopy hostel. Utopy hostel s'engage à ne communiquer à aucun tiers les informations que vous lui aurez confiées."
    applicable_law:
      title: Droit applicable
      description: "Tout différend, toute réclamation ou tout litige relatif aux modalités de réservation d'un séjour sont soumis au droit français. Seul le Tribunal d'Instance de Bayonne sera compétent."
