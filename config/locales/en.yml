      details: "Heroku.com provides us with the online platform that enables us to sell our products and services to you. Your data may be stored through Heroku.com's data storage, databases and general applications. They store your data on secure servers behind a firewall."
    payment_gateways:
      title: Secure payment gateways
      details: "All direct payment gateways offered by Heroku.com and used by our company comply with the standards set by PCI-DSS, as managed by the PCI Security Standards Council, which is a joint effort of brands such as Visa, MasterCard, American Express and Discover. PCI-DSS requirements help ensure the secure processing of credit card information by our store and its service providers."
    contact_us:
      title: Contact us
      details: "We may contact you to inform you about your account, to resolve problems with your account, to resolve a dispute, to collect fees or monies owed, to survey your opinion through surveys or questionnaires, to send updates about our company, or as necessary to contact you to enforce our user agreement, applicable national laws, and any agreements we may have with you. For these purposes, we may contact you by e-mail, telephone, text messages and post."
    privacy_policy_updates:
