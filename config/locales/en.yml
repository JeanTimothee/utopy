      description: "Utopy hostel shall not be liable to its customers in the event of non-performance of its obligations due to force majeure. Cases of force majeure or fortuitous events are those usually recognized by the jurisprudence of the French Courts and Tribunals."
    data_privacy:
      title: Information Technology and Civil Liberties
      points:
        - "In application of the law L.78-17 of January 6, 1978, the customer is informed that information of a personal nature communicated to Utopy hostel is subject to computerized processing, unless the customer expressly objects."
